<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Display AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marcador baseado no QR gravado no acrílico -->
      <a-marker type="pattern" url="meu_qrcode.patt">

        <!-- Partículas brilhando em volta -->
        <a-entity 
          particle-system="preset: dust; color: #FFD700, #FF4500; particleCount: 200">
        </a-entity>

        <!-- Caixa de exemplo (pode trocar pelo seu .glb animado do Blender) -->
        <a-box position="0 0.5 0" material="opacity: 0.7; color: #00ffcc"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
        </a-box>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
